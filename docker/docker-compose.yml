version: '3.8'

services:
  # TOTP API сервис
  totp-api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./api/data:/app/data
      - ./api/logs:/app/logs
      - ./api/scripts:/app/scripts
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tac_network
    depends_on:
      - postgres

  # PostgreSQL база данных
  postgres:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_USER: admin_pg
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: tacacs_db
    ports:
      - "5432:5432"
    volumes:
      - tacacs_pg14_data:/var/lib/postgresql/data
      - ./database/init-sql:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - tac_network

  # TACACS+ сервис
  tac_plus-ng:
    build: 
      context: ./tac_plus_ng
      dockerfile: Dockerfile
    container_name: tacacs_plus
    hostname: tacacs_plus
    ports:
      - "49:49"
    volumes:
      - ./tac_plus_ng/config/tac_plus-ng.cfg:/etc/tac_plus-ng/tac_plus-ng.cfg:ro
    networks:
      - tac_network
    restart: unless-stopped
    depends_on:
      - totp-api

networks:
  tac_network:
    driver: bridge

volumes:
  tacacs_pg14_data:
